<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in & Sign up Form</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <main>
    <div class="box">
      <div class="inner-box">
        <div class="forms-wrap">
          <form action="index.html" autocomplete="off" class="sign-in-form">
            <div class="logo">
              <img src="assets/img/logo.png" alt="easyclas">
              <h3>eassyclass</h3>
            </div>
            <div class="heading">
              <h2>Welcome Back</h2>
              <h6>Not registred yet?</h6>
            </div>
            <div class="actual-form">
              <div class="input-wrap">
                <input type="text" minlength="4" class="input-field" autocomplete="off" id="name" required />
                <label for="name">Name</label>
              </div>
              <div class="input-wrap">
                <input type="password" class="input-field" autocomplete="off" id="pass" required />
                <label for="pass">Password</label>
              </div>
              <input type="submit" value="Sign In" class="sign-btn" />
              <p class="text">
                Forgotten your password or you login details?
                <a href="#">Get help</a> signing in
              </p>
            </div>
          </form>
        </div>
        <div class="carousel"></div>
      </div>
    </div>
  </main>
  <script src="assets/js/main.js"></script>
</body>

</html>
