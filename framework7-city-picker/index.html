<!-- 写个废话 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <link href="apple-touch-icon.png" rel="apple-touch-icon">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/framework7/1.6.5/css/framework7.ios.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/framework7/1.6.5/css/framework7.ios.colors.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="views">
        <div class="view view-main">
            <div class="pages">
                <div class="page" data-page="home">
                    <div class="page-content hide-tabbar-on-scroll">
                        <div class="list-block">
                            <ul>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">收货人
                                                <span class="color-red">*</span>
                                            </div>
                                            <div class="item-input">
                                                <input type="text" placeholder="收货人姓名" name="consignee">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">联系电话
                                                <span class="color-red">*</span>
                                            </div>
                                            <div class="item-input">
                                                <input type="text" placeholder="手机号" name="telephone">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">所在地区
                                                <span class="color-red">*</span>
                                            </div>
                                            <div class="item-input">
                                                <input type="text" placeholder="请选择城市" readonly id="location" name="location">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">详细地址
                                                <span class="color-red">*</span>
                                            </div>
                                            <div class="item-input">
                                                <input type="text" placeholder="街道、楼号" name="detailedAddress">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="content-block">
                            <span class="button button-big button-fill">确定</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/framework7/1.6.5/js/framework7.min.js"></script>
    <script src="assets/js/regions-object2.js"></script>
    <script src="assets/js/city-picker.js"></script>
</body>
</html>
